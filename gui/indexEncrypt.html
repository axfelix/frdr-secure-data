<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FRDR-Crypto Encrypt Dataset</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Vault URL</h3>
        <input name="vault address" id="hostname" type="text" size="40" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Username</h3>
        <input name="username" id="username" type="text" size="40"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Password</h3>
        <input name="password" id="password" type="password" size="40"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Dataset Path</h3>
        <!-- <input name="input_path" id="input_path" type="file" /> -->
        <button class="btn btn-secondary" id="input_path">Select Directory</button>
        <p id="selected-dir">No selection</p>
      </div>
    </div>

    <br/><br/>

    <div class="button">
      <button class="btn btn-primary" id="encrypt">Encrypt Data</button>
    </div>

  </div>
  <script src="windowEncrypt.js" charset="utf-8"></script>
</body>

</html>
